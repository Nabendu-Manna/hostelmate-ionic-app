<app-header></app-header>

<ion-content [fullscreen]="true" *ngIf="loaded == true">

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let roomPost of roomPosts" class="ion-activatable ripple-parent">

    <ion-card-header>
      <ion-item lines="none" color="none" button="false">
        <ion-avatar slot="start">
          <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
        </ion-avatar>
        <ion-button slot="end" color="none" fill="clear" size="large" strong="true" shape="round">
          <ion-icon name="ellipsis-vertical"></ion-icon>
        </ion-button>
        <div>
          <ion-card-title>{{roomPost.name}}</ion-card-title>
          <ion-card-subtitle>
            <ion-icon name="call"></ion-icon>
            {{roomPost.phone}}
          </ion-card-subtitle>
        </div>
      </ion-item>
    </ion-card-header>

    <ion-img [src]="roomPost.image_url" (ionError)="roomPost.image_url = 'assets/Hostel-Mate-logo.png'"></ion-img> <!-- height: 100px; width: 100%; -->

    <ion-card-content>
      <ion-icon name="location"></ion-icon> {{roomPost.address}}
    </ion-card-content>

    <ion-item lines="none" color="none" button="false">
      <ion-grid>
        <ion-row>
          <ion-col size="4" class="ion-text-center">
            <ion-button color="none" fill="clear" size="large" strong="true">
              <!-- <ion-icon name="heart-outline"></ion-icon> -->
              <ion-icon name="heart"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-button color="none" fill="clear" size="large" strong="true">
              <ion-icon name="chatbubble"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="ion-text-center">
            <ion-button color="none" fill="clear" size="large" strong="true">
              <ion-icon name="arrow-redo"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-ripple-effect></ion-ripple-effect>

  </ion-card>

</ion-content>

<ion-content [fullscreen]="true" *ngIf="loaded == false">
  <ion-card *ngFor="let item of [1, 2]" class="ion-activatable ripple-parent">

    <ion-card-header>
      <ion-item lines="none" color="none" button="false">
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <div style="width: 100%;">
          <ion-card-title>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </ion-card-title>
          <ion-card-subtitle>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </ion-card-subtitle>
        </div>
      </ion-item>
    </ion-card-header>

    <ion-skeleton-text animated style="height: 200px"></ion-skeleton-text>
    
    <ion-card-content>
      <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
    </ion-card-content>

    <br><br><br>
  </ion-card>
</ion-content>
